<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <title>myOdinWeather</title>
</head>
<body>
   <div id="root">
    <header>
        <div class="top-header">
            <div class="input-container">
                <form id="search">
                    <label for="search">Search City
                        <input type="text" max="50" name="search" id="searchCity" placeholder="Search City">  
                        <button type="submit" class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>  
                    </label>
                </form>
            </div>

            <div id="tempSwitch" class="toggle-container">
                <div class="switch-field">
                    <input type="radio" id="radio-one" name="switch-one" value="yes" checked/>
                    <label for="radio-one">C&#176;</label>
                    <input type="radio" id="radio-two" name="switch-one" value="no" />
                    <label for="radio-two">F&#176;</label>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="appendWeather">
            <div class="weather-card-container">

                <div class="weather-card-top">

                    <div class="weather-card-top-date-con">
                        <p id="date" class="weather-card-top-date">Thursday, 12th, 20222</p>
                    </div>


                    <div class="waether-card-top-location">
                        <h2 id="locationTitle" class="location-title">Calgary</h2>
                    </div>

                    <div class="weather-card-top-icon">
                       <div class="main-icon">
                          <img id="mainIcon" src="">
                       </div>
                    </div>

                    <div class="weather-card-top-temp">
                        <p id="temp" class="temp">12&#176;</p>
                    </div>

                    <div class="weather-card-top-weathertitle">
                        <p id="weatherTitle" class="weathertitle">Thunderstorms</p>
                    </div> 

                 
                </div>

                <div class="weather-card-bottom">
                    <div class="weather-card-bottom-row">
                        <div class="stats-container">
                            <div class="helper-icon">
                                <img src="./assets/icons/barometer.svg" alt="" srcset="">
                            </div>
                            <div class="right">
                                <p class="stats-title">Pressure</p>
                                <p class="stats-value" id="bp"></p>
                            </div>
                        </div>

                        <div class="stats-container">
                            <div class="helper-icon">
                                <img src="./assets/icons/wind.svg" alt="" srcset="">    
                           </div>

                           <div class="right">
                            <p class="stats-title">WindSpeed</p>
                            <p class="stats-value" id="windSpeed">14 k/h</p>
                        </div>
                    </div>
                    </div>

                    <div class="weather-card-bottom-row">
                        <div class="stats-container">
                            <div class="helper-icon">
                                <img src="./assets/icons/fog.svg" alt="" srcset="">
                            </div>
                            <div class="right">
                                <p class="stats-title">Visibility</p>
                                <p class="stats-value" id="vis"></p>
                            </div>
                        </div>

                        <div class="stats-container">
                            <div class="humidity-icon helper-icon">
                               <img src="./assets/icons/humidity.svg" alt="" srcset="">
                            </div>
                            <div class="right">
                                <p class="stats-title">Humidity</p>
                                <p class="stats-value" id="humidity">45%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="appendForecast">
        <div class="foreCast-Card">

            <div class="foreCast-Card-day-con">
                <p class="foreCast-Card-day">Monday</p>
            </div>

            <div class="foreCast-Card-img-con">
                <img class="foreCast-Card-img" src="./assets/icons/thunderstorms-night-overcast-snow.svg">
            </div>

            <div class="foreCast-Card-temp-con">
                <p class="foreCast-Card-temp">14&#176;</p>
            </div>
        </div>

        <div class="foreCast-Card">

            <div class="foreCast-Card-day-con">

            </div>

            </div>

            <div class="foreCast-Card-temp-con">
                <p class="foreCast-Card-temp">14&#176;</p>
            </div>
            </div>

            </div>

            <div class="foreCast-Card-img-con">
             <img class="foreCast-Card-img" src="./assets/icons/thunderstorms-night-overcast-snow.svg">
            </div>

            <div class="foreCast-Card-temp-con">
                <p class="foreCast-Card-temp">14&#176;</p>
            </div>
        </div>

            </div>

            </div>

            <div class="foreCast-Card-temp-con">

            </div>
        </div>

             <img class="foreCast-Card-img" src="./assets/icons/thunderstorms-night-overcast-snow.svg">
            </div>

            <div class="foreCast-Card-temp-con">
                <p class="foreCast-Card-temp">14&#176;</p>
            </div>
        </div>
          
    </main>

   </div>
</body>
</html>
