<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <title>myOdinWeather</title>
</head>
<body>
   <div id="root">
    <header>
        <div class="top-header">
            <div class="input-container">
                <form id="search">
                    <label for="search">
                        <input type="text" max="50" name="search" id="searchCity" placeholder="Search City">   
                    </label>
                    <button type="submit" class="submit">Search</button> 
                </form>
            </div>

            <div id="tempSwitch" class="toggle-container">
                <div class="switch-field">
                    <input type="radio" id="radio-one" name="switch-one" value="yes" checked/>
                    <label for="radio-one">C&#176;</label>
                    <input type="radio" id="radio-two" name="switch-one" value="no" />
                    <label for="radio-two">F&#176;</label>
                </div>
            </div>
        </div>
    </header>
    <div id="spin" class="spin stop"></div>
    <main>
        <div class="appendWeather">

            <div class="weather-card-date-con">
                <p id="date" style="text-align: center;" class="weather-card-top-date"></p>
            </div>

            <div id="weatherCardContainer" class="weather-card-container">

                <div class="weather-card-top">

                    <div class="waether-card-top-location">
                        <h2 id="locationTitle" class="location-title"></h2>
                    </div>

                    <div class="weather-card-top-icon">
                       <div class="main-icon">
                          <img id="mainIcon" src="">
                       </div>
                    </div>

                    <div class="weather-card-top-temp">
                        <p id="temp" class="temp"></p>
                    </div>

                    <div class="weather-card-top-weathertitle">
                        <p id="weatherTitle" class="weathertitle"></p>
                    </div> 

                 
                </div>

                <div class="weather-card-bottom">
                    <div class="weather-card-bottom-row">
                        <div class="stats-container">
                            <div class="helper-icon">
                                <img src="./assets/icons/barometer.svg" alt="" srcset="">
                            </div>
                            <div class="right">
                                <p class="stats-title">Pressure</p>
                                <p class="stats-value" id="bp"></p>
                            </div>
                        </div>

                        <div class="stats-container">
                            <div class="helper-icon">
                                <img src="./assets/icons/wind.svg" alt="" srcset="">    
                           </div>

                           <div class="right">
                            <p class="stats-title">WindSpeed</p>
                            <p class="stats-value" id="windSpeed"></p>
                        </div>
                    </div>
                    </div>

                    <div class="weather-card-bottom-row">
                        <div class="stats-container">
                            <div class="helper-icon">
                                <img src="./assets/icons/fog.svg" alt="" srcset="">
                            </div>
                            <div class="right">
                                <p class="stats-title">Visibility</p>
                                <p class="stats-value" id="vis"></p>
                            </div>
                        </div>

                        <div class="stats-container">
                            <div class="humidity-icon helper-icon">
                               <img src="./assets/icons/humidity.svg" alt="" srcset="">
                            </div>
                            <div class="right">
                                <p class="stats-title">Humidity</p>
                                <p class="stats-value" id="humidity"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="appendForecast">

        </div> 
    </main>
   </div>
</body>
</html>
